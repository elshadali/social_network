{% extends 'base/base.html' %}

{% block content %}
<h1 class="text-2xl m-5">Register</h1>

<div class="container py-3">
<form method="POST" class="bg-white shadow-md m-3 w-2/5 rounded px-8 pt-4 pb-4 mb-2">
    {% csrf_token %}
    <div class="mb-1">
        <label class="block text-gray-700 text-sm font-bold mb-1" for="">Email</label>
        <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3 mr-10"> {{ user_form.email }}</div>
    </div>
    <div class="mb-1">
        <label class="block text-gray-700 text-sm font-bold mb-1" for="">Username</label>
        <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3 mr-10"> {{ user_form.username }}</div>
    </div>
    <div class="mb-1">
        <label class="block text-gray-700 text-sm font-bold mb-1" for="">Firstname</label>
        <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3 mr-10"> {{ user_form.first_name }}</div>
    </div>
     <div class="mb-1">
        <label class="block text-gray-700 text-sm font-bold mb-1" for="">Password</label>
        <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3 mr-10"> {{ user_form.password }}</div>
    </div>
     <div class="mb-1">
        <label class="block text-gray-700 text-sm font-bold mb-1" for="">Confirm Password</label>
        <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3 mr-10"> {{ user_form.password2 }}</div>
    </div>
   
    <button class="text-white bg-green-500 px-5 py-2 my-5" type="submit">Register</button>
</form>
</div>

{% endblock %}
